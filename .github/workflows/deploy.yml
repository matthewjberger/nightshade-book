name: Deploy mdBook

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      build_demos:
        description: 'Build interactive WASM demos'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_DEMOS: ${{ github.event.inputs.build_demos || 'true' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.52'

      - name: Setup Rust
        if: env.BUILD_DEMOS == 'true'
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown

      - name: Install trunk
        if: env.BUILD_DEMOS == 'true'
        run: cargo install trunk

      - name: Build demo
        if: env.BUILD_DEMOS == 'true'
        run: |
          cd demos/hello
          trunk build --release --public-url /nightshade-book/demos/hello/

      - name: Build book
        run: mdbook build

      - name: Copy demos to book
        if: env.BUILD_DEMOS == 'true'
        run: |
          mkdir -p book/demos/hello
          cp -r demos/hello/dist/* book/demos/hello/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
